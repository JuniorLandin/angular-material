<mat-sidenav-container>
  <mat-sidenav
   #sidenav
   [fixedInViewport]="true" 
   class="sidenav"
   mode="side"  
   >

   <mat-toolbar color="primary">
    Smart Examples
   </mat-toolbar>
   <mat-nav-list>
    <a mat-list-item routerLink="button-icon">Button Icon</a>
    <a mat-list-item routerLink="spinner-progress">Spinner Progress</a>
    <a mat-list-item routerLink="tabs">Tabs</a>
    <a mat-list-item routerLink="datepicker">DatePicker</a>
    <a mat-list-item routerLink="snackbar">Snackbar</a>
    <a mat-list-item routerLink="dialog">Dialog</a>
    <a mat-list-item routerLink="datatable">Datatable</a>
   </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
     color="primary" 
     class="toolbar-menu"
     [class.mat-elevation-z4]="applyShadows"
     >
      <button
       mat-icon-button
       class="example-icon"
       (click)="sidenav.toggle()"
       >
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="popText">My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar color="primary" class="toolbar-submenu">
      <span>My App</span>
    </mat-toolbar>

    <div>
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
