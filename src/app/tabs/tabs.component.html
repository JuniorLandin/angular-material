<div class="content">
    <h1>Simple Tabs</h1>

    <mat-tab-group
        mat-stretch-tabs="false"
        mat-align-tabs="start"
        animationDuration="500ms"
    >
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon style="margin-right: 5px;">settings</mat-icon>
                Settings
            </ng-template>
            Content
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon style="margin-right: 5px;">person</mat-icon>
                Person
            </ng-template>
            Content
        </mat-tab>
    </mat-tab-group>

    <br><br>

    <h1> Tabs - Stretch and Below</h1>

    <mat-tab-group
        mat-stretch-tabs="tabs"
        class="mat-elevation-z4"
        headerPosition="below"
    >
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon style="margin-right: 5px;">settings</mat-icon>
                Settings
            </ng-template>
            Content
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon style="margin-right: 5px;">person</mat-icon>
                Person
            </ng-template>
            Content
        </mat-tab>
    </mat-tab-group>

    <br><br>

    <h1> Tabs - Color</h1>

    <mat-tab-group
        class="mat-elevation-z4"
        headerPosition="below"
        color="warn"
        backgroundColor="primary"
    >
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon style="margin-right: 5px;">settings</mat-icon>
                Settings
            </ng-template>
            Content
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon style="margin-right: 5px;">person</mat-icon>
                Person
            </ng-template>
            Content
        </mat-tab>
    </mat-tab-group>

</div>
